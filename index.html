<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoStore</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav>
        <img class="logoStore" src="./images/logo.png" alt="Logo here">
        <ul class="navul">
            <li id="home">Pocetna</li>
            <li id="products">Proizvodi</li>
            <li id="stores">Prodavnice</li>
            <img class="logoCart" src="./images/cart.png" alt="">
        </ul>
    </nav>
    <div class="navDropProducts">
        <div class="navDropProductsMain">
            <div class="navDropProductsContent">
                <div class="navDropHeading">
                    <img class="navDropImg" src="./images/img1.png" alt="">
                    <span>IT uredjaji</span>
                </div>
                <ul class="navDropUl">
                    <li>Monitor</li>
                    <li>Kuciste</li>
                    <li>Laptop</li>
                </ul>
            </div>
            <div class="navDropProductsContent">
                <div class="navDropHeading">
                    <img class="navDropImg" src="./images/img2.png" alt="">
                    <span>Mobilni telefoni</span>
                </div>
                <ul class="navDropUl">
                    <li>Monitor</li>
                    <li>Kuciste</li>
                    <li>Laptop</li>
                </ul>
            </div>
            <div class="navDropProductsContent">
                <div class="navDropHeading">
                    <img class="navDropImg" src="./images/img3.png" alt="">
                    <span>Bela tehnika</span>
                </div>
                <ul class="navDropUl">
                    <li>Monitor</li>
                    <li>Kuciste</li>
                    <li>Laptop</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
